<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>迎宾大酒店</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <header class="header"></header>
</head>

<body> <!--<![endif]-->

<!-- PRELOADER -->
<div id="preloader">
    <span class="preloader-dot"></span>
</div>
<!-- END / PRELOADER -->

<!-- PAGE WRAP -->
<div id="page-wrap">

    <!-- HEADER -->
    <header class="header_menu"></header>
    <!-- END / HEADER -->

    <!-- SUB BANNER -->
    <section class="section-sub-banner bg-9">
        <div class="sub-banner">
            <div class="container">
                <div class="text text-center">
                    <h2>联系我们</h2>
                </div>
            </div>

        </div>
    </section>
    <!-- END / SUB BANNER -->
    <!-- CONTACT -->
    <section class="section-contact">
        <div class="container">
            <div class="contact">
                <div class="row">
                    <div class="col-md-6 col-lg-5">
                        <div class="text">
                            <h2>联系</h2>
                            <p>从16世纪开始，这个行业的标准假文本就一直是未知的吗
                                印表机取了一个打字的厨房，把它打乱，做成了一本打字样书。它有
                                不仅存活了五个世纪</p>
                            <ul>
                                <li><i class="icon lotus-icon-location"></i> 龙岗区，深圳</li>
                                <li><i class="icon lotus-icon-phone"></i> 0793-6666666</li>
                                <li><i class="icon fa fa-envelope-o"></i> hello@gmail.com</li>
                            </ul>
                        </div>

                        <div class="contact-location">
                            <a class="btn-collapse" data-toggle="collapse" href="#location">现场拍摄
                                <span class="fa fa-angle-down"></span></a>
                            <div class="collapse" id="location">
                                <div class="location-group">
                                    <h6>北美洲</h6>
                                    <span>加勒比海,法属西印度群岛</span>
                                    <!-- ITEM -->
                                    <div class="location-item" data-location="39.0926986,-94.5747324">
                                        <div class="img">
                                            <img src="images/contact/img-1.jpg" alt="">
                                            <i class="fa  fa-map-marker"></i>
                                        </div>
                                        <div class="text">
                                            <address>法国西印度群岛的CEDEX圣马丁2584号邮政信箱4077号</address>
                                            <p>
                                                电话：0793-666666 <br>
                                            </p>
                                        </div>
                                    </div>
                                    <!-- END / ITEM -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-lg-offset-1">
                        <div class="contact-form">
                            <form id="send-contact-form" >
                                <div class="row">
                                    <div class="col-sm-6">
                                        <input type="text" class="field-text" name="name" placeholder="名字">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="field-text" name="email" placeholder="邮箱">
                                    </div>
                                    <div class="col-sm-12">
                                        <input type="text" class="field-text" name="subject" placeholder="项目">
                                    </div>
                                    <div class="col-sm-12">
                                        <textarea cols="30" rows="10" name="message" class="field-textarea"
                                                  placeholder="不写些什么吗"></textarea>
                                    </div>
                                    <div class="col-sm-6">
                                        <button type="submit" class="awe-btn awe-btn-13">发送</button>
                                    </div>
                                </div>
                                <div id="contact-content"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END / CONTACT -->

    <!-- MAP -->
    <section class="section-map">
        <h1 class="element-invisible">Map</h1>
        <div class="contact-map">
            <div id="map" data-locations="39.0926986,-94.5747324--39.0912284,-94.5743515"
                 data-center="39.0926986,-94.5747324"></div>
        </div>
    </section>
    <!-- END / MAP -->
    <!-- FOOTER -->
    <footer class="footer"></footer>
    <!-- END / FOOTER -->
</div>
<!-- END / PAGE WRAP -->

<script type="text/javascript" src="js/scripts.js"></script>

    $(function () {
        $(".header").load("/app/header.html");
        $(".footer").load("/app/footer.html");
        $(".header_menu").load("/app/menu.html");
    });
</script>
</body>
</html>
